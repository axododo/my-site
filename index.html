<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Map des Conflits et Catastrophes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #carte { height: 100vh; }
  </style>
</head>
<body>
  <div id="carte"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte centrée sur le monde
    const carte = L.map('carte').setView([20, 0], 2);

    // Ajouter une couche (ici OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(carte);

    // Exemple de données dynamiques (à remplacer par un appel AJAX ou fetch)
    const evenements = [
      {
        titre: "Conflit en région X",
        lat: 34.5,
        lng: 45.3,
        description: "Description du conflit...",
        sources: "<a href='https://exemple.com'>Source 1</a>, <a href='https://exemple2.com'>Source 2</a>"
      },
      {
        titre: "Catastrophe Naturelle Y",
        lat: -15.2,
        lng: 28.8,
        description: "Détails sur la catastrophe...",
        sources: "<a href='https://exemple.com'>Source 1</a>"
      }
    ];

    // Ajout des marqueurs sur la carte pour chaque événement
    evenements.forEach(evenement => {
      const marker = L.marker([evenement.lat, evenement.lng]).addTo(carte);
      marker.on('click', () => {
        const contenuPopup = `
          <strong>${evenement.titre}</strong><br/>
          <em>Description:</em> ${evenement.description}<br/>
          <em>Sources:</em> ${evenement.sources}
        `;
        marker.bindPopup(contenuPopup).openPopup();
      });
    });
  </script>
</body>
</html>
