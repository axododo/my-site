<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site des News et Catastrophes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="tabs">
      <button class="tab-button active" data-tab="news">News</button>
      <button class="tab-button" data-tab="analytics">Analytics</button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </nav>
  </header>
  <main>
    <section class="tab-content active" id="news">
      <h2>News</h2>
      <div id="news-container">
        <!-- Les news seront chargées ici -->
      </div>
    </section>
    <section class="tab-content" id="analytics">
      <h2>Analytics</h2>
      <div id="analytics-container">
        <!-- Résultats d'analyse -->
      </div>
    </section>
    <section class="tab-content" id="settings">
      <h2>Paramètres</h2>
      <p>Configuration de l'interface.</p>
    </section>
  </main>
  <script src="fetchNews.js"></script>
  <script>
    // Gestion des onglets
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        button.classList.add('active');
        document.getElementById(button.getAttribute('data-tab')).classList.add('active');
      });
    });
  </script>
</body>
</html>
